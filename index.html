<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div class="board-header">
                <div class="row"><button class="x-button">x</button><button class="o-button">o</button>
                </div>
                <div class="row" id="middle-row">
                    <div class="left"><button class="easy">Easy</button><button class="hard">Hard</button></div>
                    <div class="right"><button class="reset">Reset</button></div>
                </div>
                <div class="row">
                    <p class="winner-text">
                    </p>
                </div>
            </div>
            <div class="game-board">
            </div>
        </main>
        <footer>
            <a href="https://www.theodinproject.com/">the odin project | </a>
            <a href="https://github.com/chrisbarbas"><img src="./images/github-icon.svg" alt="github logo">
                chrisbarbas</a>
        </footer>
    </div>
    <!-- -->
    <script src="script.js"></script>
</body>

</html>
